name: .NET Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.0.x

    - name: Build with dotnet
      run: dotnet build --configuration release
    # - name: Test
    #   run: dotnet test --configuration release --no-build
